<html>
<head>
<meta charset="utf-8">

	<!-- Twitter Bootstrap -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/5.0.1/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

<script src="/assets/janus.js"></script> 
	<script src="/assets/psng.js"></script>
<script src="/assets/partyhub.js"></script> 

</head>
<body>
	<div id=main-container class=container>
		<div class=jumbotron>
			<h1>PeerStreamer-ng</h1>
			Your friendly-neighborhood streaming platform
		</div>
	</div>

	
	<nav class="navbar navbar-default ">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/player.html">Player</a></li>
					<li><a href="/mysource.html">My Source</a></li>
					<li class="active"><a href="/partyhub.html">PartyHub</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>


	<div id="creation_form" class="row center-block">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form class="form-horizontal" action="#" onsubmit="join_room()">
				<div class="form-group">
					<label class="control-label col-sm-2" for="room_name">Room name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="room_name" placeholder="My Room">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nickname">Nickname:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nickname" placeholder="PartyHub Fellow">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">Join room</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="vids" class="row center-block" style="display:none">
		<div id="remote_vids" class="row">
		</div>
		<div id="local_vid" class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4 text-center">
						<h3 id="screenname" class="row text-center"></h3>
						<video class="rounded centered" id="myvideo" muted autoplay />
			</div>
		</div>
	</div>
</body>
