<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PeerSteamer-ng</title>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/psng.css">
	<link rel="stylesheet" href="/assets/partyhub.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/5.0.1/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>
<script src="/assets/janus.js"></script> 
<script src="/assets/psng.js"></script> 
<script src="/assets/partyhub.js"></script> 

</head>
<body>
	<div id=main-container class=container-fluid>
		<div class="page-header text-center">
			<h1>PeerStreamer-ng</h1>
			Your friendly-neighborhood streaming platform
		</div>

	
		<nav class="navbar navbar-inverse " role="navigation" >
			
			<div class = "navbar-header">
				<button type = "button" class = "navbar-toggle" 
					data-toggle = "collapse" data-target = "#navbar">
					<span class = "sr-only">Toggle navigation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<!-- <a class = "navbar-brand" href = "#">PeerStreamer-ng</a> -->
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/player.html">Player</a></li>
					<li><a href="/mysource.html">My Source</a></li>
					<li class="active"><a href="/partyhub.html">PartyHub</a></li>
					<li><a href="/about.html">About</a></li>
				</ul>
			</div>
		</nav>


		<div id="creation_form" class="row center-block">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" action="#" onsubmit="join_room()">
					<div class="form-group">
						<label class="control-label col-sm-2" for="room_name">Room name:</label>
						<div class="col-sm-10">
							<input type="text" autocomplete="off" class="form-control" id="room_name" placeholder="My Room">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="nickname">Nickname:</label>
						<div class="col-sm-10">
							<input type="text" autocomplete="off" class="form-control" id="nickname" placeholder="PartyHub Fellow">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="videoactive">Video sharing</label>
						<div class="col-sm-10">
							<input type="checkbox" class="form-control checkboxes" id="videoactive" checked="true">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-info">Join room</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="vids" class="row center-block">
			<h3 id="roomname" class="row text-center alert alert-info" ></h3>
			<div class="row panel-group text-center">
				<div id="remote_vids" class="" ></div>
			</div>

			<div id="local_vid" class="row panel-group col-md-4 col-md-offset-4">
				<div class="panel panel-primary text-center" >
							<div id="screenname" class="panel-heading text-center"></div>
							<video height=200px class="panel-body embed-responsive-item rounded centered" id="myvideo" muted autoplay />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
